<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/resources/slick/slick.css" />
    <link rel="stylesheet" href="/resources/slick/slick-theme.css" />
    <title>Humaniz</title>
    <link

      sizes="57x57"
      href="resources/favicon/apple-icon-57x57.png"
    />

    />

      rel="apple-touch-icon"
      sizes="72x72"
      href="resources/favicon/apple-icon-72x72.png"
    />

      rel="apple-touch-icon"
      sizes="76x76"
      href="resources/favicon/apple-icon-76x76.png"
    />

      rel="apple-touch-icon"
      sizes="114x114"
      href="resources/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="resources/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="resources/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="resources/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="resources/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="resources/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"

      sizes="32x32"
      href="resources/favicon/favicon-32x32.png"
    />
    <link

      href="resources/favicon/favicon-96x96.png"
    />
    <link

      sizes="16x16"
      href="resources/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="resources/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <img
          src="/resources/img/logo-small.png"
          alt="Humaniz logo"
          class="header__box__logo"
        />
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="검색" />
          <button class="search__btn">
            <svg class="search__icon">
              <use xlink:href="/resources/icon/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <div class="user-nav">
          <a href="#" class="user-nav__link">Login</a>
          <ul class="user-nav__sub">
            <li class="user-nav__sub__item">
              <a href="#" class="user-nav__link">MyPage</a>
            </li>
            <li class="user-nav__sub__item">
              <a href="#" class="user-nav__link">Logout</a>
            </li>
          </ul>
        </div>
        <div class="menu-nav">
          <button class="btn__menu">
            <svg class="btn__menu--icon">
              <use xlink:href="/resources/icon/sprite.svg#icon-menu"></use>
            </svg>
          </button>
          <ul class="menu-nav__sub">
            <li class="menu-nav__sub__item">
              <a href="#" class="menu-nav__sub__link">전체</a>
            </li>
            <li class="menu-nav__sub__item">
              <a href="#" class="menu-nav__sub__link">주제별</a>
            </li>
            <li class="menu-nav__sub__item">
              <a href="#" class="menu-nav__sub__link">연령별</a>
            </li>
            <li class="menu-nav__sub__item">
              <a href="#" class="menu-nav__sub__link">테마별</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="signup">
      <h2 class="heading-2">회원가입</h2>
      <form action="" method="post" class="form">
        <label for="id"></label>
        <input type="text" id="id" name="id" class="id" />
      </form>
    </div>
  </body>
</html>
