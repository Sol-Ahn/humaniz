      rel="apple-touch-icon"

      sizes="192x192"

    <link

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />

  <body>
    <div class="login">
      <div class="login__logo">
        <img
          src="/resources/img/logo-big.png"
          alt="Login logo"
          class="login__logo__img"
        />
      </div>
      <form class="login__input">
        <input
          type="text"
          id="id"
          placeholder="아이디"
          class="login__input--id"
        />
        <input
          type="password"
          id="pw"
          placeholder="비밀번호"
          class="login__input--pw"
        />
        <a href="#" class="btn login__input--default">로그인</a>
        <p class="find">아이디 찾기 <span>|</span> 비밀번호 찾기</p>
      </form>
      <div class="login__social">
        <a href="#" class="btn login__social--kakao"
          ><span
            ><img src="/resources/img/kakao-logo.png" alt="" class="kakao-logo"
          /></span>
          카카오로 로그인</a
        >
        <a href="#" class="btn login__social--google"
          ><span
            ><img
              src="/resources/img/google-logo.png"
              alt=""
              class="google-logo"
          /></span>
          구글로 로그인</a
        >
      </div>
      <p class="signup">
        아직 회원이 아니신가요? <span><a href="#">회원가입</a></span>
      </p>
    </div>
  </body>
</html>
